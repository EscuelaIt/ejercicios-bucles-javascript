<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 3</title>
</head>
<body>
    
    <script>
        // Solicitar un dato al usuario (usando una caja prompt) 
        // hasta que el valor introducido sea un número.
        var input;
        do {
            input = prompt("Introduce un número");
        } while (input == '' || isNaN(input));

    </script>
</body>
</html>
