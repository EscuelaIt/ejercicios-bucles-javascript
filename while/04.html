        function hasNumber(input) {
            for(var i = 0; i < input.length; i++) {
                var entero = parseInt(input[i]);
                if(entero == input[i]) {
                    return true;
                }
            }
            return false;
        }

        function hasLetter(input) {
            var letters = ["A","B","C","D","E","F","G","H","I","J","K","L","M","N","Ñ","O","P","Q","R","S","T","U","V","W","X","Y","Z"];
            for(var i = 0; i < input.length; i++) {
                if(letters.includes(input[i].toUpperCase())) {
                    return true;
                }
            }
            return false;
        }

        function hasOneNumber(input) {
            return /[0-9]/.test(input)
        }
        function hasOneLetter(input) {
            return /[a-zA-Z]/.test(input)
        }

        function isValid(input) {
            if(input.length >= 8 && hasOneNumber(input) && hasLetter(input)) {
                return true;
            }
            return false;
        }

        var input = '';
        do {
            input = prompt("Introduce un dato", input);
        } while (! isValid(input));
        console.log('La entrada es ' + input);
    </script>
